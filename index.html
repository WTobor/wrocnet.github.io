---
layout: default
title: Wrocławska Grupa .NET 
---

<div id="home">
  <h1>Materiały ze spotkań:</h1>
  <ul class="posts">
    {% for post in site.posts | order by date descending %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
